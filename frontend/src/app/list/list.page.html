<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      User - {{user.id}}
      <div class="item-note" slot="end">
        Phone number: +{{user.number}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
