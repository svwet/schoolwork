<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="presentModal()">
                <ion-badge *ngIf="itemsInCart.length">{{itemsInCart.length}}</ion-badge>
                <ion-icon name="cart"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Alle Produkte</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-card *ngFor="let product of products" style="display: inline-block; width: 200px">
        <ion-item>
            <ion-button fill="outline" slot="end" (click)="addToCart(product)">Buy</ion-button>
        </ion-item>

        <ion-card-header>
            <ion-card-title>{{product.name}}</ion-card-title>
            <ion-card-subtitle>{{product.description}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            {{product.id}} - {{product.price}}
        </ion-card-content>
    </ion-card>
</ion-content>
