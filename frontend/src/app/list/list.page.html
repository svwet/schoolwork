<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="presentModal()">
                <ion-badge *ngIf="itemsInCart?.length">{{itemsInCart?.length}}</ion-badge>
                <ion-icon name="cart"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Alle Produkte ({{products?.length}})</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-card tappable *ngFor="let product of products" style="display: inline-block" (click)="openProduct(product)">
        <ion-card-header>
            <ion-card-title>{{product.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            Price: {{product.price}}
        </ion-card-content>
    </ion-card>
</ion-content>
