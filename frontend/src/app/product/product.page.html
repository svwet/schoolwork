<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="list"></ion-back-button>
    </ion-buttons>
    <ion-title>Product - {{productId}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>Name: {{product?.name}}</p>
  <p>Description: {{product?.description}}</p>
  <p>Price: {{product?.price}}</p>
</ion-content>
