<ion-header>
    <ion-toolbar>
        <ion-title>Warenkorb</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-list *ngFor="let item of itemsInCart">
        <ion-item>
            <ion-label>{{item.name}} - {{item.price}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button> Kaufen - {{calculateTotal()}} Chf</ion-button>
        <ion-button color="danger"> Leeren</ion-button>
    </ion-toolbar>
</ion-footer>
