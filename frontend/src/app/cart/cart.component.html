<ion-header>
    <ion-toolbar>
        <ion-title>Warenkorb</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of itemsInCart" lines="inset">
            {{ item.count }}x {{ item.product.name }} - {{ item.product.price | currency:'CHF':'symbol' }}
            <ion-label slot="end" text-right>{{ calculateTotalOfRow(item) | currency:'CHF':'symbol' }}</ion-label>
        </ion-item>
        <ion-item>
            Total: <span slot="end">{{ calculateTotal() | currency:'CHF':'symbol' }}</span>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button (click)="checkout()"> Kaufen </ion-button>
        <ion-button color="danger" (click)="clean()"> Leeren</ion-button>
    </ion-toolbar>
</ion-footer>
